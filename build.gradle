plugins {
    id 'java'
    id 'maven-publish'
}

group = 'com.my'
version = '1.0.0'

repositories {
    mavenCentral()
    maven {
        // 如果服务器地址为http协议需要设置 https 不用设置
        allowInsecureProtocol true
        credentials {
            username 'admin'
            password '2023'
        }
        url 'http://localhost:8081/repository/maven-releases/'
    }
}

test {
    useJUnitPlatform()
}


dependencies{
    implementation "com.my:java-sdk-example:1.0.0"
}

afterEvaluate {
    publishing {
        repositories {
            maven {
                // 如果服务器地址为http协议需要设置 https 不用设置
                allowInsecureProtocol true
                credentials {
                    username 'admin'
                    password '2023'
                }
                url 'http://localhost:8081/repository/maven-releases/'
            }
        }
        publications {
            release(MavenPublication) {
                from components.java
                groupId "com.my"
                artifactId = "java-sdk-example"
                version ="1.0.0"
            }
        }
    }
}